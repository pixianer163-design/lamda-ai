[tool:pytest]
# pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试发现路径
testpaths = 
    tests
    active_src
    prod/src

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（需要外部依赖或长时间运行）
    external: 需要外部依赖的测试
    performance: 性能测试

# 测试运行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# 默认跳过需要外部依赖的测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 测试超时（秒）
timeout = 300

# 覆盖率配置（如果安装了pytest-cov）
[pytest-cov]
branch = True
source = 
    shared
    prod/src
    active_src
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\(\):
    pass